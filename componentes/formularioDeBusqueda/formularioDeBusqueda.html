<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formularioDeBusqueda.css">
</head>
<body>
    <div class="registration-form-container">
        <h2>Buscar Datos</h2>
        <form>
            <div class="datos-solicitados">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="datos-solicitados">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="datos-solicitados">
                <label for="puesto">Trabajo</label>
                <input type="text" id="puesto" name="puesto" required>
            </div>
            <div class="datos-solicitados">
                <label for="identificacion">ID</label>
                <input type="text" id="identificacion" name="identificacion" required>
            </div>
            <div class="boton">
                <button type="submit" class="buscador">Buscar</button>
            </div>
        </form>
    </div>
</body>
</html>
    <script src="formularioDeBusqueda.js"></script>
</body>
</html>
